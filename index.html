   <!-- inicializando o plugin -->
    <script type="text/javascript">
    	// funcao criada para descricao- texto a ser apresentado na pagina
        $(document).ready(function(){ 
            var description = 'Cameron Jibril Thomaz (nascido em 08 de setembro de 1987), mais conhecido pelo nome artístico de Wiz Khalifa, é um rapper americano. Ele lançou seu álbum de estréia, mostrar e provar, em 2006, e assinou com a Warner Bros Records em 2007. Sua Eurodance-influenciado single, "Say Yeah", recebeu airplay de rádio urbana, traçando no Top 40 e Rítmica Rap Hot Tracks paradas em 2008.  Khalifa se separaram com a Warner Bros e lançou seu segundo álbum, Deal or No Deal, em novembro de 2009. ';

            $('body').ttwMusicPlayer(myPlaylist, {
                autoPlay:false, //autoplay sem inicializar com play
                description:description,
                jPlayer:{
                    swfPath:'plugin/jquery-jplayer' //diretorio do plugin para carregar
                }
            });
        });
